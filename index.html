<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- favicon -->
    <link rel="shortcut icon" href="img-car/favicon.png" type="image/x-icon">

    <!-- remix icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="swiper-bundle.min.css">

    <!-- GSAP & Swiper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="main.js" defer></script>


    <link rel="stylesheet" href="styles.css">



    <title>responsive-car-website</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">SportsCar</a>
            <div class="nav__menu " id="nav-menu">
                <ul class="nav__list">
                    <li>
                        <a href="" class="nav__link">Home</a>
                    </li>
                    <li>
                        <a href="" class="nav__link">About Us</a>
                    </li>
                    <li>
                        <a href="" class="nav__link">Sponsors</a>
                    </li>
                    <li>
                        <a href="" class="nav__link">TV channels</a>
                    </li>
                    <li>
                        <a href="" class="nav__link">Contact Us</a>
                    </li>
                </ul>
                <!-- close button -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-large-line"></i>
                </div>
            </div>

            <!-- toggle button -->
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>
    <!-- main -->
    <main class="main">
        <!-- home -->
        <section class="home">
            <div class="home__swiper">
                <div>
                    <!-- BLACK CAR -->
                    <article class="home__article car__black">
                        <div class="home__panel-1"></div>
                        <div class="home__panel-2"></div>

                        <div class="home__content container">
                            <div class="home__data">
                                <div class="home__titles">
                                    <h3 class="home__subtitle">Let’s</h3>
                                    <h1 class="home__title">RACE</h1>
                                </div>

                                <div class="home__image">
                                    <img src="img-car/black-car-model-2.png" alt="image" class="home__img">
                                </div>
                            </div>

                            <div class="home__info">
                                <div class="home__specs">
                                    <span>302 MPH</span>
                                    <span>0 - 100 KM/H</span>
                                    <span>360 KW</span>
                                </div>

                                <a href="#" class="home__button">
                                    <span>Discover More</span>
                                    <i class="ri-arrow-right-line"></i>
                                </a>
                            </div>

                        </div>
                    </article>

                    <!-- RED CAR -->
                    <article class="home__article car__red">
                        <div class="home__panel-1"></div>
                        <div class="home__panel-2"></div>

                        <div class="home__content container">
                            <div class="home__data">
                                <div class="home__titles">
                                    <h3 class="home__subtitle">Let’s</h3>
                                    <h1 class="home__title">RACE</h1>
                                </div>

                                <div class="home__image">
                                    <img src="img-car/dark-red-car-model.png" alt="image" class="home__img">
                                </div>
                            </div>

                            <div class="home__info">
                                <div class="home__specs">
                                    <span>302 MPH</span>
                                    <span>0 - 100 KM/H</span>
                                    <span>360 KW</span>
                                </div>

                                <a href="#" class="home__button">
                                    <span>Discover More</span>
                                    <i class="ri-arrow-right-line"></i>
                                </a>
                            </div>

                        </div>
                    </article>

                    <!-- TURQUOISE CAR -->
                    <article class="home__article car__turquoise">
                        <div class="home__panel-1"></div>
                        <div class="home__panel-2"></div>

                        <div class="home__content container">
                            <div class="home__data">
                                <div class="home__titles">
                                    <h3 class="home__subtitle">Let’s</h3>
                                    <h1 class="home__title">RACE</h1>
                                </div>

                                <div class="home__image">
                                    <img src="img-car/purple-car-model.png" alt="image" class="home__img">
                                </div>
                            </div>

                            <div class="home__info">
                                <div class="home__specs">
                                    <span>302 MPH</span>
                                    <span>0 - 100 KM/H</span>
                                    <span>360 KW</span>
                                </div>

                                <a href="#" class="home__button">
                                    <span>Discover More</span>
                                    <i class="ri-arrow-right-line"></i>
                                </a>
                            </div>

                        </div>
                    </article>

                    <!-- PINK CAR -->
                    <article class="home__article car__pink">
                        <div class="home__panel-1"></div>
                        <div class="home__panel-2"></div>

                        <div class="home__content container">
                            <div class="home__data">
                                <div class="home__titles">
                                    <h3 class="home__subtitle">Let’s</h3>
                                    <h1 class="home__title">RACE</h1>
                                </div>

                                <div class="home__image">
                                    <img src="img-car/pink-car-model.png" alt="image" class="home__img">
                                </div>
                            </div>

                            <div class="home__info">
                                <div class="home__specs">
                                    <span>302 MPH</span>
                                    <span>0 - 100 KM/H</span>
                                    <span>360 KW</span>
                                </div>

                                <a href="#" class="home__button">
                                    <span>Discover More</span>
                                    <i class="ri-arrow-right-line"></i>
                                </a>
                            </div>

                        </div>
                    </article>
                </div>
            </div>
            <div class="home__interaction">
                <div class="home__social">
                    <div class="home__social-border"></div>
                    
                    <a href="https://github.com/dhruvsaini25" target="_blank" class="home__social-link">
                        <i class="ri-github-fill"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/dhruv-saini-09287529a/" target="_blank" class="home__social-link">
                        <i class="ri-linkedin-fill"></i>
                    </a>
                    <a href="https://www.instagram.com" target="_blank" class="home__social-link">
                        <i class="ri-instagram-line"></i>
                    </a>
                    <a href="https://twitter.com/" target="_blank" class="home__social-link">
                        <i class="ri-twitter-x-line"></i>
                    </a>
                </div>

            </div>

        </section>
    </main>
    <!-- gsap -->
    <script src=""></script>

    <!-- swiper -->
    <script src=""></script>

    <!-- main js -->
    <script src="main.js" ></script>
</body>
</html>
